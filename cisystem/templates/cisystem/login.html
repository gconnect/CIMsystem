{% extends 'cisystem/header.html' %}

<!-- templates/registration/login.html -->
{% block body %}

{% if form.errors %}
<p>username or password not correct</p>
{% endif %}
<div class="container">
    <h3>Login</h3>
    <form method="post" action="{% url 'cisystem:user_login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        {# A more "HTML" way of creating the login form#}
        <div  class="form-group">
            <label for="username">Username:</label>
            <input type="text" name="username" class="form-control" placeholder="Username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" name="password" class="form-control" placeholder="Password" required>
        </div>
        <input type="submit" name="" class="btn btn-primary" value="Login">
    </form>
</div>


{% for message in messages %}
<div id="error" hidden>
    <h3>{{message}}</h3>
</div>
{% endfor %}
{% endblock %}
